<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Daily Planner - Edit & Notifications</title>
<style>
  /* Same styles as before with minor additions for edit input */
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 12px;
    transition: background 0.3s, color 0.3s;
  }

  :root {
    --bg: #f0f4ff;
    --text: #222;
    --container-bg: #ffffff;
    --task-bg: #e6ebff;
    --task-hover: #d0d7ff;
    --btn-bg: #4e73f8;
    --btn-bg-hover: #3a59d1;
    --completed: #8a8a8a;
    --input-bg: #f9faff;
    --input-border: #c7d0f4;
    --remove-btn: #ff6b6b;
    --edit-btn: #3a99fc;
  }

  .dark {
    --bg: #121212;
    --text: #eee;
    --container-bg: #1e1e1e;
    --task-bg: #2a2a2a;
    --task-hover: #3a3a3a;
    --btn-bg: #4e73f8;
    --btn-bg-hover: #3a59d1;
    --completed: #777;
    --input-bg: #2c2c2c;
    --input-border: #555a99;
    --remove-btn: #ff4c4c;
    --edit-btn: #5fa9ff;
  }

  h1 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    user-select: none;
  }

  .container {
    background: var(--container-bg);
    width: 100%;
    max-width: 480px;
    border-radius: 20px;
    padding: 24px 24px 32px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .input-group {
    display: flex;
    gap: 12px;
  }

  input[type="time"], input[type="text"], input.edit-time, input.edit-desc {
    font-size: 1.2rem;
    border-radius: 14px;
    border: 1.5px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text);
    padding: 14px 18px;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="time"], input.edit-time {
    width: 120px;
    flex-shrink: 0;
  }
  input[type="text"], input.edit-desc {
    flex-grow: 1;
  }
  input[type="time"]:focus,
  input[type="text"]:focus,
  input.edit-time:focus,
  input.edit-desc:focus {
    border-color: var(--btn-bg);
  }

  button {
    padding: 16px 0;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    background: var(--btn-bg);
    box-shadow: 0 6px 14px rgba(78, 115, 248, 0.5);
    transition: background 0.3s, box-shadow 0.3s;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: var(--btn-bg-hover);
    box-shadow: 0 8px 20px rgba(60, 89, 209, 0.7);
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }

  #clear-all-btn {
    background: var(--remove-btn);
    box-shadow: 0 6px 14px rgba(255, 107, 107, 0.5);
  }
  #clear-all-btn:hover {
    background: #e94a4a;
    box-shadow: 0 8px 20px rgba(233, 74, 74, 0.7);
  }

  #dark-toggle {
    width: 100%;
    max-width: 480px;
    margin-bottom: 24px;
    background: transparent;
    border: 2px solid var(--btn-bg);
    color: var(--btn-bg);
    font-weight: 700;
    border-radius: 20px;
    padding: 14px 0;
    user-select: none;
  }
  #dark-toggle:hover {
    background: var(--btn-bg);
    color: #fff;
  }

  #task-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
    max-height: 320px;
    overflow-y: auto;
    padding-right: 6px;
  }
  #task-list::-webkit-scrollbar {
    width: 6px;
  }
  #task-list::-webkit-scrollbar-thumb {
    background: var(--btn-bg);
    border-radius: 4px;
  }

  .task {
    background: var(--task-bg);
    border-radius: 18px;
    display: flex;
    align-items: center;
    padding: 14px 20px;
    gap: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    user-select: none;
    transition: background 0.3s;
  }
  .task:hover {
    background: var(--task-hover);
  }
  .task-time {
    font-weight: 700;
    min-width: 75px;
    font-size: 1.1rem;
    color: var(--btn-bg);
    cursor: pointer;
    flex-shrink: 0;
    user-select: none;
  }
  .task-desc {
    flex-grow: 1;
    font-size: 1.1rem;
    color: var(--text);
    cursor: pointer;
    word-break: break-word;
    user-select: text;
  }
  .task.completed .task-desc {
    color: var(--completed);
    text-decoration: line-through;
  }

  .remove-btn, .edit-btn {
    background: transparent;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    border-radius: 10px;
    padding: 4px 8px;
    transition: color 0.2s;
    user-select: none;
  }
  .remove-btn {
    color: var(--remove-btn);
  }
  .remove-btn:hover {
    color: #e94a4a;
  }
  .edit-btn {
    color: var(--edit-btn);
  }
  .edit-btn:hover {
    color: #1a82ff;
  }

  .stats {
    font-weight: 600;
    font-size: 1.15rem;
    text-align: center;
    color: var(--btn-bg);
    user-select: none;
  }

  @media (max-width: 400px) {
    input[type="time"] {
      width: 100px;
    }
  }
</style>
</head>
<body>
  <h1>Daily Planner</h1>
  <button id="dark-toggle" aria-pressed="false" aria-label="Toggle dark or light mode">Toggle Dark/Light Mode</button>

  <div class="container" role="main" aria-label="Daily Schedule Planner">
    <div class="input-group">
      <input type="time" id="task-time" aria-label="Task time" />
      <input type="text" id="task-desc" placeholder="Add a new task..." aria-label="Task description" />
    </div>
    <button id="add-task-btn" aria-label="Add task button">Add Task</button>
    <button id="random-task-btn" aria-label="Generate random tasks">Generate Random Tasks ðŸŽ²</button>
    <button id="clear-all-btn" aria-label="Clear all tasks">Clear All Tasks</button>

    <div id="task-list" aria-live="polite" aria-relevant="additions removals"></div>
    <div class="stats" id="task-stats" aria-live="polite"></div>
  </div>

<script>
  const darkToggleBtn = document.getElementById('dark-toggle');
  darkToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    darkToggleBtn.setAttribute('aria-pressed', isDark);
  });

  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    const list = document.getElementById('task-list');
    list.innerHTML = '';
    tasks.forEach((task, idx) => {
      const div = document.createElement('div');
      div.className = 'task' + (task.completed ? ' completed' : '');
      div.dataset.index = idx;

      // If editing this task, show inputs, else normal view
      if(task.editing) {
        const editTimeInput = document.createElement('input');
        editTimeInput.type = 'time';
        editTimeInput.className = 'edit-time';
        editTimeInput.value = task.time || '';
        editTimeInput.setAttribute('aria-label', 'Edit task time');

        const editDescInput = document.createElement('input');
        editDescInput.type = 'text';
        editDescInput.className = 'edit-desc';
        editDescInput.value = task.desc;
        editDescInput.setAttribute('aria-label', 'Edit task description');

        // Save button
        const saveBtn = document.createElement('button');
        saveBtn.className = 'edit-btn';
        saveBtn.textContent = 'ðŸ’¾';
        saveBtn.title = 'Save changes';
        saveBtn.setAttribute('aria-label', 'Save edited task');
        saveBtn.addEventListener('click', () => {
          const newTime = editTimeInput.value.trim();
          const newDesc = editDescInput.value.trim();
          if(!newTime || !newDesc) {
            alert('Time and description cannot be empty!');
            return;
          }
          tasks[idx].time = newTime;
          tasks[idx].desc = newDesc;
          tasks[idx].editing = false;
          saveTasks();
          renderTasks();
          scheduleNotifications(); // refresh notifications
        });

        // Cancel button
        const cancelBtn = document.createElement('button');
        cancelBtn.className = 'remove-btn';
        cancelBtn.textContent = 'âœ•';
        cancelBtn.title = 'Cancel editing';
        cancelBtn.setAttribute('aria-label', 'Cancel editing task');
        cancelBtn.addEventListener('click', () => {
          tasks[idx].editing = false;
          renderTasks();
        });

        div.appendChild(editTimeInput);
        div.appendChild(editDescInput);
        div.appendChild(saveBtn);
        div.appendChild(cancelBtn);
      } else {
        const timeSpan = document.createElement('span');
        timeSpan.className = 'task-time';
        timeSpan.textContent = task.time || '--:--';
        timeSpan.title = 'Click to mark completed';
        timeSpan.tabIndex = 0;
        timeSpan.addEventListener('click', () => toggleCompleted(idx));
        timeSpan.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') toggleCompleted(idx);
        });

        const descSpan = document.createElement('span');
        descSpan.className = 'task-desc';
        descSpan.textContent = task.desc;
        descSpan.title = 'Click to mark completed';
        descSpan.tabIndex = 0;
        descSpan.addEventListener('click', () => toggleCompleted(idx));
        descSpan.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') toggleCompleted(idx);
        });

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'âœŽ';
        editBtn.title = 'Edit task';
        editBtn.setAttribute('aria-label', `Edit task ${task.desc}`);
        editBtn.addEventListener('click', () => {
          tasks[idx].editing = true;
          renderTasks();
        });

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = 'âœ•';
        removeBtn.setAttribute('aria-label', `Remove task ${task.desc}`);
        removeBtn.addEventListener('click', () => removeTask(idx));

        div.appendChild(timeSpan);
        div.appendChild(descSpan);
        div.appendChild(editBtn);
        div.appendChild(removeBtn);
      }

      list.appendChild(div);
    });

    updateStats();
  }

  function updateStats() {
    const stats = document.getElementById('task-stats');
    const total = tasks.length;
    const completed = tasks.filter(t => t.completed).length;
    stats.textContent = `Tasks: ${total} | Completed: ${completed}`;
  }

  function addTask() {
    const timeInput = document.getElementById('task-time');
    const descInput = document.getElementById('task-desc');
    const time = timeInput.value.trim();
    const desc = descInput.value.trim();
    if (!time || !desc) {
      alert('Please enter both time and description for the task.');
      return;
    }
    tasks.push({ time, desc, completed: false, editing: false });
    saveTasks();
    renderTasks();
    timeInput.value = '';
    descInput.value = '';
    timeInput.focus();
    scheduleNotifications();
  }

  function removeTask(idx) {
    tasks.splice(idx, 1);
    saveTasks();
    renderTasks();
    scheduleNotifications();
  }

  function toggleCompleted(idx) {
    tasks[idx].completed = !tasks[idx].completed;
    saveTasks();
    renderTasks();
  }

  const sampleTasks = [
    { time: '09:00', desc: 'Morning workout', completed: false, editing: false },
    { time: '10:30', desc: 'Team meeting', completed: false, editing: false },
    { time: '12:00', desc: 'Lunch with friend', completed: false, editing: false },
    { time: '14:00', desc: 'Project work', completed: false, editing: false },
    { time: '16:30', desc: 'Call client', completed: false, editing: false },
    { time: '18:00', desc: 'Evening walk', completed: false, editing: false },
    { time: '20:00', desc: 'Read a book', completed: false, editing: false },
  ];

  function addRandomTasks() {
    tasks = tasks.concat(sampleTasks);
    saveTasks();
    renderTasks();
    scheduleNotifications();
  }

  document.getElementById('add-task-btn').addEventListener('click', addTask);
  document.getElementById('random-task-btn').addEventListener('click', addRandomTasks);
  document.getElementById('clear-all-btn').addEventListener('click', () => {
    if (confirm('Are you sure you want to clear all tasks?')) {
      tasks = [];
      saveTasks();
      renderTasks();
      scheduleNotifications();
    }
  });

  // Notification stuff
  function requestNotificationPermission() {
    if (!("Notification" in window)) {
      alert("This browser does not support desktop notifications.");
      return;
    }
    if (Notification.permission === "default") {
      Notification.requestPermission().then(permission => {
        if(permission === "granted") {
          alert("Notifications enabled!");
        }
      });
    }
  }

  function scheduleNotifications() {
    // Clear all existing timeouts (not perfect but good enough for demo)
    if(window.notificationTimeouts) {
      window.notificationTimeouts.forEach(id => clearTimeout(id));
    }
    window.notificationTimeouts = [];

    if(Notification.permission !== "granted") return;

    const now = new Date();

    tasks.forEach(task => {
      if(task.completed) return;

      const [hours, minutes] = task.time.split(':').map(Number);
      if(isNaN(hours) || isNaN(minutes)) return;

      const taskTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
      const notifyTime = new Date(taskTime.getTime() - 60000); // 1 min before

      if(notifyTime <= now) return; // skip past or immediate tasks

      const delay = notifyTime.getTime() - now.getTime();

      // Schedule notification
      const timeoutId = setTimeout(() => {
        new Notification("Upcoming Task", {
          body: `${task.time} - ${task.desc}`,
          icon: "https://cdn-icons-png.flaticon.com/512/2917/2917998.png",
          tag: `task-${task.time}-${task.desc}`
        });
      }, delay);

      window.notificationTimeouts.push(timeoutId);
    });
  }

  // Initial setup
  requestNotificationPermission();
  renderTasks();
  scheduleNotifications();

</script>
</body>
</html>
