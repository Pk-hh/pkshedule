<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule Planner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063825.png" />
  <meta name="theme-color" content="#4e9af1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(78, 154, 241, 0.9);
    }
    .planner {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1s ease-out;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    button {
      background: linear-gradient(135deg, #4e9af1, #3b73c1);
      color: white;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(78, 154, 241, 0.4);
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(78, 154, 241, 0.6);
    }
    .dark-toggle {
      cursor: pointer;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    #task-list {
      margin-top: 1rem;
    }
    .task {
      padding: 1rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(78, 154, 241, 0.3);
    }
    .stats {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .planner {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“† Daily Planner</h1>
  <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</div>
  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Add a new task..." />
    <button onclick="addTask()">âž• Add Task</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Voice Add Task</button>
    <button onclick="generateRandomTasks()">ðŸŽ² Generate Random Tasks</button>
    <button onclick="exportPDF()">ðŸ“„ Export as PDF</button>
    <div id="task-list"></div>
    <div class="stats" id="task-stats"></div>
  </div>
  <script>
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("Service Worker registered!", reg))
          .catch(err => console.error("SW registration failed:", err));
      });
    }

    // JS functionality (addTask, render, schedule, voice input) assumed unchanged
  </script>
</body>
</html>
