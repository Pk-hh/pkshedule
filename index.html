<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Daily Planner - Mobile Friendly</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #1a73e8;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
  }

  h1 {
    margin: 20px 0 16px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
  }

  .container {
    background: #2868f1;
    width: 100%;
    max-width: 480px;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  input[type="time"], input[type="text"] {
    width: 100%;
    padding: 16px 12px;
    border-radius: 12px;
    border: none;
    margin-bottom: 16px;
    font-size: 1.25rem;
    color: #111;
    outline: none;
  }

  input[type="text"]::placeholder {
    color: #666;
  }

  button {
    width: 100%;
    padding: 16px 0;
    font-size: 1.25rem;
    font-weight: 600;
    color: #fff;
    background: #0f47c1;
    border: none;
    border-radius: 14px;
    margin-bottom: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:active {
    background: #093c99;
  }

  button:disabled {
    background: #4a90e2;
    cursor: not-allowed;
  }

  #task-list {
    margin-top: 20px;
    max-height: 300px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .task {
    background: #144dbf;
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 1.1rem;
  }

  .task-time {
    font-weight: 700;
    margin-right: 12px;
    min-width: 65px;
    text-align: center;
  }

  .task-desc {
    flex-grow: 1;
    color: #e0eaff;
  }

  .remove-btn {
    background: transparent;
    border: none;
    font-size: 1.3rem;
    font-weight: 700;
    color: #ff6b6b;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 8px;
  }
  .remove-btn:active {
    color: #ff3b3b;
  }

  .stats {
    margin-top: 16px;
    font-size: 1.1rem;
    text-align: center;
    font-weight: 600;
  }

  /* Scrollbar style for mobile */
  #task-list::-webkit-scrollbar {
    width: 6px;
  }
  #task-list::-webkit-scrollbar-thumb {
    background: #0f47c1;
    border-radius: 4px;
  }

</style>
</head>
<body>
  <h1>Daily Planner</h1>
  <div class="container" role="main" aria-label="Daily Schedule Planner">
    <label for="task-time" style="display:none;">Task Time</label>
    <input type="time" id="task-time" aria-describedby="taskTimeDesc" />
    <div id="taskTimeDesc" style="display:none;">Select task time</div>

    <label for="task-desc" style="display:none;">Task Description</label>
    <input type="text" id="task-desc" placeholder="Add a new task..." aria-describedby="taskDescDesc" />
    <div id="taskDescDesc" style="display:none;">Enter your task description here</div>

    <button id="add-task-btn">Add Task</button>
    <button id="voice-task-btn">Add by Voice ðŸŽ¤</button>
    <button id="random-task-btn">Generate Random Tasks ðŸŽ²</button>
    <button id="export-pdf-btn">Export as PDF ðŸ“„</button>

    <div id="task-list" aria-live="polite" aria-relevant="additions removals"></div>
    <div class="stats" id="task-stats" aria-live="polite"></div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  // Initialize tasks
  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    updateStats();
  }

  function updateStats() {
    document.getElementById('task-stats').textContent = `Total tasks: ${tasks.length}`;
  }

  function renderTasks() {
    const list = document.getElementById('task-list');
    list.innerHTML = '';
    tasks.sort((a,b) => a.time.localeCompare(b.time));
    tasks.forEach((task, idx) => {
      const taskEl = document.createElement('div');
      taskEl.className = 'task';
      taskEl.innerHTML = `
        <div class="task-time">${task.time}</div>
        <div class="task-desc">${task.desc}</div>
        <button class="remove-btn" aria-label="Remove task ${task.desc}" data-index="${idx}">&times;</button>
      `;
      list.appendChild(taskEl);
    });
    updateStats();
  }

  function addTask() {
    const timeInput = document.getElementById('task-time');
    const descInput = document.getElementById('task-desc');
    if (!timeInput.value) {
      alert('Please select a time for the task.');
      return;
    }
    if (!descInput.value.trim()) {
      alert('Please enter a task description.');
      return;
    }
    tasks.push({ time: timeInput.value, desc: descInput.value.trim() });
    saveTasks();
    renderTasks();
    timeInput.value = '';
    descInput.value = '';
  }

  function removeTask(index) {
    tasks.splice(index, 1);
    saveTasks();
    renderTasks();
  }

  // Event delegation for remove buttons
  document.getElementById('task-list').addEventListener('click', (e) => {
    if(e.target.classList.contains('remove-btn')){
      const idx = e.target.getAttribute('data-index');
      removeTask(parseInt(idx, 10));
    }
  });

  // Voice input
  document.getElementById('voice-task-btn').addEventListener('click', () => {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert('Voice input not supported on your browser.');
      return;
    }
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
      const spoken = event.results[0][0].transcript;
      document.getElementById('task-desc').value = spoken;
      document.getElementById('task-time').focus();
    };

    recognition.onerror = (event) => {
      alert('Voice recognition error: ' + event.error);
    };

    recognition.start();
  });

  // Generate random tasks
  document.getElementById('random-task-btn').addEventListener('click', () => {
    const sampleTasks = [
      'Check emails', 'Team meeting', 'Code review', 'Lunch break',
      'Workout', 'Project planning', 'Client call', 'Write report',
      'Read book', 'Meditation', 'Prepare presentation', 'Send invoices'
    ];
    for(let i = 0; i < 5; i++) {
      const randHour = (8 + Math.floor(Math.random() * 10)).toString().padStart(2, '0');
      const randTask = sampleTasks[Math.floor(Math.random() * sampleTasks.length)];
      tasks.push({ time: randHour + ':00', desc: randTask });
    }
    saveTasks();
    renderTasks();
  });

  // Export PDF
  document.getElementById('export-pdf-btn').addEventListener('click', () => {
    const element = document.querySelector('.container');
    html2pdf().set({margin: 0.5, filename: 'daily_planner.pdf', html2canvas: {scale: 2}}).from(element).save();
  });

  // Add task button
  document.getElementById('add-task-btn').addEventListener('click', addTask);

  renderTasks();
</script>
</body>
</html>
