<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule Planner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063825.png" />
  <meta name="theme-color" content="#4e9af1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #4e9af1;
    }
    .planner {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(78, 154, 241, 0.3);
      backdrop-filter: blur(8px);
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      background: linear-gradient(145deg, #4e9af1, #3b73c1);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #4e9af1;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .dark-toggle {
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #task-list {
      margin-top: 1rem;
    }
    .task {
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .stats {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>📆 Daily Planner</h1>
  <div class="dark-toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</div>
  <div class="planner">
    <input type="time" id="task-time" />
    <input type="text" id="task-desc" placeholder="Add a new task..." />
    <button onclick="addTask()">➕ Add Task</button>
    <button onclick="startVoiceInput()">🎤 Voice Add Task</button>
    <button onclick="exportPDF()">📄 Export as PDF</button>
    <div id="task-list"></div>
    <div class="stats" id="task-stats"></div>
  </div>
  <script>
    let tasks = [];

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("Service Worker registered!", reg))
          .catch(err => console.error("SW registration failed:", err));
      });
    }

    function addTask() {
      const time = document.getElementById("task-time").value;
      const desc = document.getElementById("task-desc").value;
      if (time && desc) {
        const task = { time, desc };
        tasks.push(task);
        renderTasks();
        scheduleNotification(task);
      }
    }

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach((task, i) => {
        const div = document.createElement("div");
        div.className = "task";
        div.textContent = `${task.time} - ${task.desc}`;
        list.appendChild(div);
      });
      document.getElementById("task-stats").textContent = `Total tasks: ${tasks.length}`;
    }

    function scheduleNotification(task) {
      const [hours, minutes] = task.time.split(":").map(Number);
      const taskDate = new Date();
      taskDate.setHours(hours);
      taskDate.setMinutes(minutes - 30);
      const now = new Date();
      const timeout = taskDate.getTime() - now.getTime();
      if (timeout > 0) {
        setTimeout(() => {
          new Notification("⏰ Upcoming Task", {
            body: `Starts in 30 mins: ${task.desc}`,
          });
        }, timeout);
      }
    }

    function exportPDF() {
      html2pdf().from(document.querySelector(".planner")).save("tasks.pdf");
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        document.getElementById("task-desc").value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
