<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Daily Planner - Improved UI</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 12px;
    transition: background 0.3s, color 0.3s;
  }

  :root {
    --bg: #f0f4ff;
    --text: #222;
    --container-bg: #ffffff;
    --task-bg: #e6ebff;
    --task-hover: #d0d7ff;
    --btn-bg: #4e73f8;
    --btn-bg-hover: #3a59d1;
    --completed: #8a8a8a;
    --input-bg: #f9faff;
    --input-border: #c7d0f4;
    --remove-btn: #ff6b6b;
  }

  .dark {
    --bg: #121212;
    --text: #eee;
    --container-bg: #1e1e1e;
    --task-bg: #2a2a2a;
    --task-hover: #3a3a3a;
    --btn-bg: #4e73f8;
    --btn-bg-hover: #3a59d1;
    --completed: #777;
    --input-bg: #2c2c2c;
    --input-border: #555a99;
    --remove-btn: #ff4c4c;
  }

  h1 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    user-select: none;
  }

  .container {
    background: var(--container-bg);
    width: 100%;
    max-width: 480px;
    border-radius: 20px;
    padding: 24px 24px 32px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Input group (time + desc) */
  .input-group {
    display: flex;
    gap: 12px;
  }

  input[type="time"], input[type="text"] {
    font-size: 1.2rem;
    border-radius: 14px;
    border: 1.5px solid var(--input-border);
    background: var(--input-bg);
    color: var(--text);
    padding: 14px 18px;
    outline: none;
    transition: border-color 0.3s;
  }
  input[type="time"] {
    width: 120px;
    flex-shrink: 0;
  }
  input[type="text"] {
    flex-grow: 1;
  }
  input[type="time"]:focus,
  input[type="text"]:focus {
    border-color: var(--btn-bg);
  }

  /* Buttons */
  button {
    padding: 16px 0;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    background: var(--btn-bg);
    box-shadow: 0 6px 14px rgba(78, 115, 248, 0.5);
    transition: background 0.3s, box-shadow 0.3s;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: var(--btn-bg-hover);
    box-shadow: 0 8px 20px rgba(60, 89, 209, 0.7);
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }

  #clear-all-btn {
    background: var(--remove-btn);
    box-shadow: 0 6px 14px rgba(255, 107, 107, 0.5);
  }
  #clear-all-btn:hover {
    background: #e94a4a;
    box-shadow: 0 8px 20px rgba(233, 74, 74, 0.7);
  }

  /* Dark toggle */
  #dark-toggle {
    width: 100%;
    max-width: 480px;
    margin-bottom: 24px;
    background: transparent;
    border: 2px solid var(--btn-bg);
    color: var(--btn-bg);
    font-weight: 700;
    border-radius: 20px;
    padding: 14px 0;
    user-select: none;
  }
  #dark-toggle:hover {
    background: var(--btn-bg);
    color: #fff;
  }

  /* Task list */
  #task-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
    max-height: 320px;
    overflow-y: auto;
    padding-right: 6px;
  }
  #task-list::-webkit-scrollbar {
    width: 6px;
  }
  #task-list::-webkit-scrollbar-thumb {
    background: var(--btn-bg);
    border-radius: 4px;
  }

  /* Individual task */
  .task {
    background: var(--task-bg);
    border-radius: 18px;
    display: flex;
    align-items: center;
    padding: 14px 20px;
    gap: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    user-select: none;
    transition: background 0.3s;
  }
  .task:hover {
    background: var(--task-hover);
  }
  .task-time {
    font-weight: 700;
    min-width: 75px;
    font-size: 1.1rem;
    color: var(--btn-bg);
    cursor: pointer;
    flex-shrink: 0;
    user-select: none;
  }
  .task-desc {
    flex-grow: 1;
    font-size: 1.1rem;
    color: var(--text);
    cursor: pointer;
    word-break: break-word;
    user-select: text;
  }
  .task.completed .task-desc {
    color: var(--completed);
    text-decoration: line-through;
  }

  /* Remove button */
  .remove-btn {
    background: transparent;
    border: none;
    font-size: 1.4rem;
    color: var(--remove-btn);
    cursor: pointer;
    border-radius: 10px;
    padding: 4px 8px;
    transition: color 0.2s;
    user-select: none;
  }
  .remove-btn:hover {
    color: #e94a4a;
  }

  /* Stats */
  .stats {
    font-weight: 600;
    font-size: 1.15rem;
    text-align: center;
    color: var(--btn-bg);
    user-select: none;
  }

  @media (max-width: 400px) {
    input[type="time"] {
      width: 100px;
    }
  }
</style>
</head>
<body>
  <h1>Daily Planner</h1>
  <button id="dark-toggle" aria-pressed="false" aria-label="Toggle dark or light mode">Toggle Dark/Light Mode</button>

  <div class="container" role="main" aria-label="Daily Schedule Planner">
    <div class="input-group">
      <input type="time" id="task-time" aria-label="Task time" />
      <input type="text" id="task-desc" placeholder="Add a new task..." aria-label="Task description" />
    </div>
    <button id="add-task-btn" aria-label="Add task button">Add Task</button>
    <button id="random-task-btn" aria-label="Generate random tasks">Generate Random Tasks ðŸŽ²</button>
    <button id="clear-all-btn" aria-label="Clear all tasks">Clear All Tasks</button>

    <div id="task-list" aria-live="polite" aria-relevant="additions removals"></div>
    <div class="stats" id="task-stats" aria-live="polite"></div>
  </div>

<script>
  const darkToggleBtn = document.getElementById('dark-toggle');
  darkToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    darkToggleBtn.setAttribute('aria-pressed', isDark);
  });

  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function renderTasks() {
    const list = document.getElementById('task-list');
    list.innerHTML = '';
    tasks.forEach((task, idx) => {
      const div = document.createElement('div');
      div.className = 'task' + (task.completed ? ' completed' : '');
      div.dataset.index = idx;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'task-time';
      timeSpan.textContent = task.time || '--:--';
      timeSpan.title = 'Click to mark completed';
      timeSpan.tabIndex = 0;
      timeSpan.addEventListener('click', () => toggleCompleted(idx));
      timeSpan.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') toggleCompleted(idx);
      });

      const descSpan = document.createElement('span');
      descSpan.className = 'task-desc';
      descSpan.textContent = task.desc;
      descSpan.title = 'Click to mark completed';
      descSpan.tabIndex = 0;
      descSpan.addEventListener('click', () => toggleCompleted(idx));
      descSpan.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') toggleCompleted(idx);
      });

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = 'âœ•';
      removeBtn.setAttribute('aria-label', `Remove task ${task.desc}`);
      removeBtn.addEventListener('click', () => removeTask(idx));

      div.appendChild(timeSpan);
      div.appendChild(descSpan);
      div.appendChild(removeBtn);
      list.appendChild(div);
    });

    updateStats();
  }

  function updateStats() {
    const stats = document.getElementById('task-stats');
    const total = tasks.length;
    const completed = tasks.filter(t => t.completed).length;
    stats.textContent = `Tasks: ${total} | Completed: ${completed}`;
  }

  function addTask() {
    const timeInput = document.getElementById('task-time');
    const descInput = document.getElementById('task-desc');
    const time = timeInput.value.trim();
    const desc = descInput.value.trim();
    if (!time || !desc) {
      alert('Please enter both time and description for the task.');
      return;
    }
    tasks.push({ time, desc, completed: false });
    saveTasks();
    renderTasks();
    timeInput.value = '';
    descInput.value = '';
    timeInput.focus();
  }

  function removeTask(idx) {
    tasks.splice(idx, 1);
    saveTasks();
    renderTasks();
  }

  function toggleCompleted(idx) {
    tasks[idx].completed = !tasks[idx].completed;
    saveTasks();
    renderTasks();
  }

  const sampleTasks = [
    { time: '09:00', desc: 'Morning workout', completed: false },
    { time: '10:30', desc: 'Team meeting', completed: false },
    { time: '12:00', desc: 'Lunch with friend', completed: false },
    { time: '14:00', desc: 'Project work', completed: false },
    { time: '16:30', desc: 'Call client', completed: false },
    { time: '18:00', desc: 'Evening walk', completed: false },
    { time: '20:00', desc: 'Read a book', completed: false },
  ];

  function addRandomTasks() {
    tasks = tasks.concat(sampleTasks);
    saveTasks();
    renderTasks();
  }

  document.getElementById('add-task-btn').addEventListener('click', addTask);
  document.getElementById('random-task-btn').addEventListener('click', addRandomTasks);
  document.getElementById('clear-all-btn').addEventListener('click', () => {
    if (confirm('Are you sure you want to clear all tasks?')) {
      tasks = [];
      saveTasks();
      renderTasks();
    }
  });

  // Initial render
  renderTasks();
</script>
</body>
</html>
